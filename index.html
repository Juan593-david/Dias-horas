  <script>
    document.addEventListener('input', function (e) {
      if (e.target.tagName === 'INPUT' && e.target.type === 'number') {
        calculateTotal();
      }
    });

    function calculateTotal() {
      const table = document.getElementById('horasTable');
      const numRows = table.rows.length;
      const numCols = table.rows[0].cells.length - 2; // Ignorar la primera y última celda en cada fila

      for (let col = 1; col <= numCols; col++) {
        let totalMinutes = 0;

        for (let row = 1; row < numRows - 1; row++) {
          const inputCell = table.rows[row].cells[col].querySelector('input');
          const minutes = parseInt(inputCell.value) || 0;
          totalMinutes += minutes;

          // Actualizar la celda "Total Día" en cada columna
          const totalCell = table.rows[row].cells[numCols + 1].querySelector('input');
          const totalHours = Math.floor(totalMinutes / 60);
          const remainingMinutes = totalMinutes % 60;
          totalCell.value = totalHours + 'h ' + remainingMinutes + 'min';
        }

        // Actualizar la celda "Total Semana" en la última columna
        const totalCell = table.rows[numRows - 1].cells[col].querySelector('input');
        const totalHours = Math.floor(totalMinutes / 60);
        const remainingMinutes = totalMinutes % 60;
        totalCell.value = totalHours + 'h ' + remainingMinutes + 'min';
      }

      // Calcular el total final
      let totalFinalMinutes = 0;
      for (let row = 1; row < numRows - 1; row++) {
        for (let col = 1; col <= numCols; col++) {
          const inputCell = table.rows[row].cells[col].querySelector('input');
          const minutes = parseInt(inputCell.value) || 0;
          totalFinalMinutes += minutes;
        }
      }

      const totalFinalCell = table.rows[numRows - 1].cells[numCols + 1].querySelector('input#totalFinal');
      const totalFinalHours = Math.floor(totalFinalMinutes / 60);
      const remainingFinalMinutes = totalFinalMinutes % 60;

      totalFinalCell.value = totalFinalHours + 'h ' + remainingFinalMinutes + 'min';
    }
  </script>
